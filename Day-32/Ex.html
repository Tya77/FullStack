<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập buổi 32</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="todos-app">
      <div class="todos-wrapper">
        <h1>
          <span>Smatyx</span>
          Todos App
        </h1>
        <div class="todos-form">
          <div style="position: relative; width: 100%">
            <input class="todos-input" type="text" placeholder="Search Todos" />
            <button class="btn-search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <button class="btn-add">Add Todos</button>
        </div>
        <div class="todos-list"></div>
        <!-- <div class="todos-list">
          <div class="todo-item">
            <span></span>
            <div class="item-actions">
              <button class="btn-delete">
                <i class="fa-solid fa-trash"></i>
              </button>
              <button class="btn-edit">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="btn-check">
                <i class="fa-solid fa-square-check"></i>
              </button>
            </div>
          </div>
          
        </div> -->
        <div class="todos-completed">
          <button class="btn-completed">
            <span>Completed Todos</span>
            <span class="todo-index"></span>
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="add">
          <form class="form-add">
            <div style="padding: 1.5rem">
              <input type="text" required placeholder="Add Todos" />
            </div>
            <div class="actions">
              <button class="btn-save">Save</button>
              <button class="btn-cancel">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
