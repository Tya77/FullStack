<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập buổi 24 + 26</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="play-btn">
        <i class="fa-solid fa-play"></i>
      </div>
      <div class="player">
        <span>00:00</span>
        <div class="progress-bar">
          <div class="progress">
            <span></span>
          </div>
          <span class="time_hover"></span>
        </div>
        <span>00:00</span>
      </div>
      <div class="open-karaoke" style="text-align: center">
        <button type="button" class="btn-karaoke">Hát Karaoke</button>
      </div>
      <div class="karaoke">
        <div class="container_karaoke">
          <div class="karaoke-header">
            <h2>Karaoke</h2>
            <span class="btn_close"
              ><i class="fa-angle-down fa-solid"></i
            ></span>
          </div>
          <div class="karaoke-inner">
          </div>
        </div>
      </div>
    </div>
    <audio class="audio" src="./mp3/Cơn mưa ngang qua.mp3"></audio>
    <script src="./Ex.js"></script>
    <script src="./karaoke.js"></script>
  </body>
</html>
