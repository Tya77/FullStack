<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Ex03.css" />
  </head>
  <body>
    <div class="ex03_wrapper">
      <h1 style="margin-bottom: 20px">Drop Us a Line</h1>
      <p style="opacity: 0.8">
        Reach out to us from our contact form and we will get back to you
        shortly
      </p>
      <form action="">
        <div class="form_input">
          <div class="box">
            <input
              type="text"
              name="first name"
              id="first name"
              placeholder=""
            />
            <label class="label" for="enter">First Name</label>
          </div>
          <div class="box">
            <input type="text" id="last name" placeholder="" />
            <label class="label" for="enter">Last Name *</label>
          </div>
          <div class="box">
            <input type="email" id="email" placeholder="" />
            <label class="label" for="enter">Email *</label>
          </div>
          <div class="box">
            <select name="sale" id="sale" style="width: 492px">
              <option>Select a department</option>
              <option value="1">Sales</option>
              <option value="2">Marketing</option>
              <option value="3">Customer Support</option>
            </select>
          </div>
        </div>
        <div class="box" style="margin-top: 15px; width: 989px">
          <textarea
            class="textarea"
            style="height: 100px;padding-right: 0;"
            name=""
            id=""
            rows=""
            placeholder=""
          ></textarea>
          <label style="top: 90%;padding-left: 6px;" class="label" for="enter">Message *</label>
        </div>
        <button>Send message</button>
      </form>
    </div>
  </body>
</html>
